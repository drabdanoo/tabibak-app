<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Phone Auth Test</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="config.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>ðŸ”¥ Firebase Phone Authentication Test</h1>
    
    <div id="test-results"></div>
    
    <button onclick="runTests()">ðŸ§ª Run Firebase Tests</button>
    
    <div id="recaptcha-container"></div>
    
    <script>
        let results = document.getElementById('test-results');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test ${type}`;
            div.innerHTML = `${new Date().toLocaleTimeString()}: ${message}`;
            results.appendChild(div);
            console.log(message);
        }
        
        async function runTests() {
            results.innerHTML = '';
            
            try {
                // Test 1: Firebase Configuration
                log('ðŸ”§ Testing Firebase Configuration...', 'info');
                const config = window.__MC_ENV__.FIREBASE_CONFIG;
                
                if (!config.apiKey || config.apiKey.includes('YOUR_')) {
                    log('âŒ API Key not configured properly', 'error');
                    return;
                }
                
                log(`âœ… API Key: ${config.apiKey.substring(0, 10)}...`, 'success');
                log(`âœ… Project ID: ${config.projectId}`, 'success');
                log(`âœ… Auth Domain: ${config.authDomain}`, 'success');
                
                // Test 2: Firebase Initialization
                log('ðŸ”§ Initializing Firebase...', 'info');
                if (firebase.apps.length === 0) {
                    firebase.initializeApp(config);
                }
                const auth = firebase.auth();
                log('âœ… Firebase initialized successfully', 'success');
                
                // Test 3: reCAPTCHA Setup
                log('ðŸ”§ Testing reCAPTCHA setup...', 'info');
                
                // Clear container
                document.getElementById('recaptcha-container').innerHTML = '';
                
                const recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
                    'size': 'normal', // Make it visible for testing
                    'callback': (response) => {
                        log('âœ… reCAPTCHA solved successfully', 'success');
                    },
                    'expired-callback': () => {
                        log('âš ï¸ reCAPTCHA expired', 'error');
                    }
                });
                
                await recaptchaVerifier.render();
                log('âœ… reCAPTCHA rendered successfully', 'success');
                
                // Test 4: Phone Auth Check
                log('ðŸ”§ Testing Phone Authentication availability...', 'info');
                
                // Try to send to a test number (this will fail but show us the exact error)
                try {
                    const result = await auth.signInWithPhoneNumber('+1234567890', recaptchaVerifier);
                    log('âœ… Phone auth is enabled (unexpected success)', 'success');
                } catch (error) {
                    log(`ðŸ“± Phone auth error: ${error.code}`, 'info');
                    log(`ðŸ“± Error message: ${error.message}`, 'info');
                    
                    if (error.code === 'auth/invalid-phone-number') {
                        log('âœ… Phone auth is enabled (expected invalid number error)', 'success');
                    } else if (error.code === 'auth/invalid-app-credential') {
                        log('âŒ Phone auth NOT enabled in Firebase Console', 'error');
                        log('ðŸ‘‰ Go to: https://console.firebase.google.com/project/medconnect-2/authentication/providers', 'error');
                        log('ðŸ‘‰ Enable Phone provider', 'error');
                    } else if (error.code === 'auth/unauthorized-domain') {
                        log('âŒ Domain not authorized', 'error');
                        log('ðŸ‘‰ Add localhost to authorized domains', 'error');
                    }
                }
                
            } catch (error) {
                log(`âŒ Test failed: ${error.message}`, 'error');
                console.error('Test error:', error);
            }
        }
        
        // Auto-run tests on load
        window.addEventListener('load', () => {
            setTimeout(runTests, 1000);
        });
    </script>
</body>
</html>
