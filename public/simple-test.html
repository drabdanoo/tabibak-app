<!DOCTYPE html>
<html>
<head>
    <title>Simple Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #f0f0f0;
        }
        .test-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .success {
            color: #28a745;
            font-size: 24px;
            margin: 20px 0;
        }
        button {
            background: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="test-box">
        <h1>üü¢ Server Test Page</h1>
        <div class="success">‚úÖ If you can see this, your server is working!</div>
        
        <p><strong>Server Status:</strong> <span id="status">Loading...</span></p>
        <p><strong>Current Time:</strong> <span id="time"></span></p>
        <p><strong>Browser:</strong> <span id="browser"></span></p>
        
        <button onclick="testFirebase()">Test Firebase Connection</button>
        <button onclick="window.location.href='patient.html'">Go to Patient Portal</button>
        
        <div id="firebase-test" style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 5px;">
            <strong>Firebase Test:</strong> <span>Click the button above to test</span>
        </div>
        
        <div style="margin-top: 20px;">
            <h3>Available Pages:</h3>
            <ul style="list-style: none; padding: 0;">
                <li><a href="patient.html">Patient Portal</a></li>
                <li><a href="doctor.html">Doctor Dashboard</a></li>
                <li><a href="admin.html">Admin Panel</a></li>
                <li><a href="test-app-check.html">App Check Test</a></li>
            </ul>
        </div>
    </div>

    <!-- Firebase SDK for testing -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // Update status immediately
        document.getElementById('status').textContent = '‚úÖ WORKING';
        document.getElementById('status').style.color = '#28a745';
        
        // Update time
        function updateTime() {
            document.getElementById('time').textContent = new Date().toLocaleString();
        }
        updateTime();
        setInterval(updateTime, 1000);
        
        // Update browser info
        document.getElementById('browser').textContent = navigator.userAgent.split(' ')[0];
        
        // Firebase test
        function testFirebase() {
            const testDiv = document.getElementById('firebase-test');
            testDiv.innerHTML = '<strong>Firebase Test:</strong> <span style="color: #ffc107;">Testing...</span>';
            
            try {
                // Firebase config
                const firebaseConfig = {
                    apiKey: "AIzaSyCHiS1JxbIm5zclg1QxM-i8DvHPeWMPne0",
                    authDomain: "medconnect-2.firebaseapp.com",
                    projectId: "medconnect-2",
                    storageBucket: "medconnect-2.firebasestorage.app",
                    messagingSenderId: "464755135042",
                    appId: "1:464755135042:web:ac00e07a1aa0721683d3db"
                };
                
                // Initialize Firebase
                if (typeof firebase !== 'undefined') {
                    firebase.initializeApp(firebaseConfig);
                    testDiv.innerHTML = '<strong>Firebase Test:</strong> <span style="color: #28a745;">‚úÖ Firebase SDK loaded and initialized successfully!</span>';
                } else {
                    testDiv.innerHTML = '<strong>Firebase Test:</strong> <span style="color: #dc3545;">‚ùå Firebase SDK not loaded</span>';
                }
            } catch (error) {
                testDiv.innerHTML = '<strong>Firebase Test:</strong> <span style="color: #dc3545;">‚ùå Error: ' + error.message + '</span>';
            }
        }
        
        console.log('Simple test page loaded successfully!');
        console.log('Current URL:', window.location.href);
        console.log('Firebase available:', typeof firebase !== 'undefined');
    </script>
</body>
</html>
