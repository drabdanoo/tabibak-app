<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐛 DEBUG: بوابة الأطباء - MedConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="config.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .debug-panel {
            position: fixed; top: 10px; left: 10px; 
            background: rgba(0,0,0,0.9); color: white; 
            padding: 15px; font-size: 12px; 
            max-width: 400px; max-height: 350px; 
            overflow-y: auto; z-index: 10000;
            border-radius: 8px; font-family: monospace;
            border: 2px solid #00ff00;
        }
        .debug-controls {
            position: fixed; bottom: 10px; left: 10px; z-index: 10001;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">

    <!-- DEBUG WARNING BANNER -->
    <div class="bg-red-600 text-white text-center py-2 font-bold">
        🐛 DEBUG VERSION - Doctor Portal - للمطورين فقط
    </div>

    <!-- Back Button -->
    <div class="absolute top-20 left-4">
        <button onclick="window.location.href='index.html'" class="flex items-center gap-2 px-4 py-2 text-gray-600 hover:text-gray-800 transition-colors bg-white rounded-lg shadow">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
            </svg>
            العودة للصفحة الرئيسية
        </button>
        <button onclick="window.location.href='doctor.html'" class="flex items-center gap-2 px-4 py-2 mt-2 text-green-600 hover:text-green-800 transition-colors bg-white rounded-lg shadow">
            النسخة الإنتاجية
        </button>
    </div>

    <!-- DEBUG CONTROLS -->
    <div class="debug-controls">
        <button onclick="DEBUG.clear()" class="bg-red-600 text-white px-3 py-1 rounded mr-2">Clear</button>
        <button onclick="DEBUG.export()" class="bg-blue-600 text-white px-3 py-1 rounded mr-2">Export</button>
        <button onclick="DEBUG.togglePanel()" class="bg-green-600 text-white px-3 py-1 rounded">Toggle</button>
    </div>

    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-2xl">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">🐛 بوابة الأطباء (DEBUG)</h1>
                <p class="text-gray-600">نسخة التطوير مع أدوات التشخيص</p>
            </div>

            <!-- DEBUG TOOLS -->
            <div class="space-y-4">
                <h2 class="text-xl font-bold text-gray-800">أدوات التشخيص</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    <button onclick="testDoctorAuth()" class="bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600">
                        اختبار مصادقة الطبيب
                    </button>
                    <button onclick="testDoctorProfile()" class="bg-green-500 text-white p-3 rounded-lg hover:bg-green-600">
                        اختبار ملف الطبيب
                    </button>
                    <button onclick="testAppointments()" class="bg-purple-500 text-white p-3 rounded-lg hover:bg-purple-600">
                        اختبار المواعيد
                    </button>
                    <button onclick="testPatientData()" class="bg-orange-500 text-white p-3 rounded-lg hover:bg-orange-600">
                        اختبار بيانات المرضى
                    </button>
                    <button onclick="simulateDoctorLogin()" class="bg-indigo-500 text-white p-3 rounded-lg hover:bg-indigo-600">
                        محاكاة تسجيل دخول
                    </button>
                    <button onclick="DEBUG.showDoctorSystemInfo()" class="bg-gray-500 text-white p-3 rounded-lg hover:bg-gray-600">
                        معلومات النظام
                    </button>
                </div>

                <!-- Login Form for Testing -->
                <div class="border-t pt-6">
                    <h3 class="text-lg font-bold mb-4">نموذج تسجيل الدخول (للاختبار)</h3>
                    <form onsubmit="handleDoctorLogin(event)" class="space-y-4">
                        <div>
                            <label class="block text-gray-700 mb-2">البريد الإلكتروني</label>
                            <input type="email" id="doctorEmail" class="w-full p-3 border rounded-lg" placeholder="doctor@medconnect.com">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">كلمة المرور</label>
                            <input type="password" id="doctorPassword" class="w-full p-3 border rounded-lg" placeholder="كلمة المرور">
                        </div>
                        <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700">
                            تسجيل الدخول (اختبار)
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Enhanced Debug System for Doctor Portal
        const DEBUG = {
            logs: [],
            panelVisible: true,
            
            log: function(step, message, data = null) {
                const timestamp = new Date().toISOString().slice(11, 23);
                console.log(`🐛 DOCTOR [${timestamp}] ${step}: ${message}`, data || '');
                this.logs.push({timestamp, step, message, data, type: 'info'});
                this.updateDebugDisplay();
            },
            
            error: function(step, message, error) {
                const timestamp = new Date().toISOString().slice(11, 23);
                console.error(`🐛 DOCTOR ERROR [${timestamp}] ${step}: ${message}`, error);
                this.logs.push({timestamp, step, message: `❌ ${message}`, data: error, type: 'error'});
                this.updateDebugDisplay();
            },
            
            success: function(step, message, data = null) {
                const timestamp = new Date().toISOString().slice(11, 23);
                console.log(`🐛 DOCTOR SUCCESS [${timestamp}] ${step}: ${message}`, data || '');
                this.logs.push({timestamp, step, message: `✅ ${message}`, data, type: 'success'});
                this.updateDebugDisplay();
            },
            
            updateDebugDisplay: function() {
                let debugDiv = document.getElementById('debug-panel');
                if (!debugDiv) {
                    debugDiv = document.createElement('div');
                    debugDiv.id = 'debug-panel';
                    debugDiv.className = 'debug-panel';
                    document.body.appendChild(debugDiv);
                }
                
                if (!this.panelVisible) {
                    debugDiv.style.display = 'none';
                    return;
                } else {
                    debugDiv.style.display = 'block';
                }
                
                const recentLogs = this.logs.slice(-15);
                debugDiv.innerHTML = `
                    <h4 style="color: #00ff00; margin-bottom: 10px;">🐛 DOCTOR DEBUG (${this.logs.length})</h4>
                    ${recentLogs.map(log => {
                        const color = log.type === 'error' ? '#ff6b6b' : 
                                    log.type === 'success' ? '#51cf66' : '#74c0fc';
                        return `<div style="color: ${color}; margin-bottom: 3px; font-size: 11px;">
                            [${log.timestamp.slice(-8)}] ${log.step}: ${log.message}
                        </div>`;
                    }).join('')}
                `;
            },
            
            clear: function() {
                this.logs = [];
                this.updateDebugDisplay();
                console.clear();
            },
            
            export: function() {
                const data = JSON.stringify(this.logs, null, 2);
                const blob = new Blob([data], {type: 'application/json'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `debug-doctor-${new Date().toISOString().slice(0,19)}.json`;
                a.click();
            },
            
            togglePanel: function() {
                this.panelVisible = !this.panelVisible;
                this.updateDebugDisplay();
            },
            
            showDoctorSystemInfo: function() {
                const info = {
                    page: 'doctor-debug',
                    userAgent: navigator.userAgent,
                    timestamp: new Date().toISOString(),
                    firebaseLoaded: typeof firebase !== 'undefined',
                    currentUser: firebase?.auth()?.currentUser?.email || 'none'
                };
                this.log('SYSTEM', 'Doctor system info', info);
            }
        };

        // Initialize Firebase
        let db;
        
        function initializeFirebase() {
            DEBUG.log('INIT', 'Initializing Firebase for doctor portal...');
            try {
                firebase.initializeApp(window.__MC_ENV__.FIREBASE_CONFIG);
                db = firebase.firestore();
                DEBUG.success('INIT', 'Firebase initialized');
            } catch (error) {
                DEBUG.error('INIT', 'Firebase initialization failed', error);
            }
        }

        // Debug test functions
        function testDoctorAuth() {
            DEBUG.log('TEST_AUTH', 'Testing doctor authentication...');
            const user = firebase?.auth()?.currentUser;
            if (user && user.email && user.email.includes('@medconnect.com')) {
                DEBUG.success('TEST_AUTH', 'Doctor authenticated', {email: user.email});
            } else {
                DEBUG.error('TEST_AUTH', 'No doctor authentication found');
            }
        }

        async function testDoctorProfile() {
            DEBUG.log('TEST_PROFILE', 'Testing doctor profile access...');
            try {
                const user = firebase.auth().currentUser;
                if (!user) {
                    DEBUG.error('TEST_PROFILE', 'No authenticated user');
                    return;
                }
                
                const snapshot = await db.collection('doctors').where('email', '==', user.email).get();
                if (!snapshot.empty) {
                    DEBUG.success('TEST_PROFILE', 'Doctor profile found', {size: snapshot.size});
                } else {
                    DEBUG.error('TEST_PROFILE', 'No doctor profile found');
                }
            } catch (error) {
                DEBUG.error('TEST_PROFILE', 'Profile test failed', error);
            }
        }

        async function testAppointments() {
            DEBUG.log('TEST_APPOINTMENTS', 'Testing appointments access...');
            try {
                const snapshot = await db.collection('appointments').limit(5).get();
                DEBUG.success('TEST_APPOINTMENTS', `Found ${snapshot.size} appointments`);
            } catch (error) {
                DEBUG.error('TEST_APPOINTMENTS', 'Appointments test failed', error);
            }
        }

        async function testPatientData() {
            DEBUG.log('TEST_PATIENTS', 'Testing patient data access...');
            try {
                const snapshot = await db.collection('patients').limit(3).get();
                DEBUG.success('TEST_PATIENTS', `Found ${snapshot.size} patients`);
            } catch (error) {
                DEBUG.error('TEST_PATIENTS', 'Patient data test failed', error);
            }
        }

        function simulateDoctorLogin() {
            DEBUG.log('SIMULATE', 'Simulating doctor login...');
            
            // Fill in test credentials
            document.getElementById('doctorEmail').value = 'khalid@medconnect.com';
            document.getElementById('doctorPassword').value = 'khalid123!';
            
            DEBUG.success('SIMULATE', 'Test credentials filled in form');
        }

        async function handleDoctorLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('doctorEmail').value;
            const password = document.getElementById('doctorPassword').value;
            
            DEBUG.log('LOGIN', 'Attempting doctor login...', {email});
            
            try {
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                DEBUG.success('LOGIN', 'Login successful', {
                    email: userCredential.user.email,
                    uid: userCredential.user.uid
                });
                
                // Test doctor profile access
                await testDoctorProfile();
                
            } catch (error) {
                DEBUG.error('LOGIN', 'Login failed', error);
            }
        }

        // Initialize on load
        window.onload = function() {
            DEBUG.log('PAGE', 'Doctor debug page loaded');
            initializeFirebase();
        };
    </script>
</body>
</html>
