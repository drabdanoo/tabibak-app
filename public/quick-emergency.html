<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quick Emergency Admin</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; text-align: center; background: #f0f0f0; }
        .container { background: white; padding: 30px; border-radius: 15px; display: inline-block; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        button { padding: 20px 40px; font-size: 18px; border: none; border-radius: 10px; cursor: pointer; margin: 10px; }
        .emergency { background: #dc3545; color: white; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; font-family: monospace; white-space: pre-wrap; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ÔøΩÔøΩ Quick Emergency Admin</h1>
        <p><strong>Current UID:</strong> <span id="currentUid">Loading...</span></p>
        <button class="emergency" onclick="makeCurrentUserAdmin()">üö® MAKE ME ADMIN NOW</button>
        <div id="result" class="result"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-functions-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCHiS1JxbIm5zclg1QxM-i8DvHPeWMPne0",
            authDomain: "medconnect-2.firebaseapp.com", 
            projectId: "medconnect-2",
            storageBucket: "medconnect-2.firebasestorage.app",
            messagingSenderId: "131325717519",
            appId: "1:131325717519:web:5476819a47e487b5e31c32"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const functions = firebase.functions();

        auth.onAuthStateChanged((user) => {
            document.getElementById("currentUid").textContent = user ? user.uid : "Not signed in";
        });

        async function makeCurrentUserAdmin() {
            const user = auth.currentUser;
            if (!user) {
                log("‚ùå Not signed in! Go back and sign in first.", "error");
                return;
            }

            log("üîÑ Making you admin...", "");
            
            try {
                const emergencyMakeAdminFunc = functions.httpsCallable("emergencyMakeAdmin");
                const result = await emergencyMakeAdminFunc();
                
                log(`‚úÖ SUCCESS! You are now admin!\n\nUID: ${user.uid}\nMessage: ${result.data.message}\n\nüéâ Refresh the token refresh page to see your admin claims!`, "success");
                
                // Auto-redirect after 3 seconds
                setTimeout(() => {
                    window.close();
                }, 3000);
                
            } catch (error) {
                log(`‚ùå Failed: ${error.message}\n\nDetails: ${JSON.stringify(error, null, 2)}`, "error");
            }
        }

        function log(message, type) {
            const result = document.getElementById("result");
            result.textContent = message;
            result.className = `result ${type}`;
        }
    </script>
</body>
</html>
