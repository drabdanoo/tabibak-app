<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple OTP Test - MedConnect</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="config.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; direction: rtl; }
        .container { max-width: 400px; margin: 0 auto; }
        .step { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .hidden { display: none; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        button:hover { background: #0056b3; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        #recaptcha-container { margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Simple OTP Test</h1>
        
        <div id="step1" class="step">
            <h3>üì± Step 1: Enter Phone Number</h3>
            <input type="tel" id="phoneInput" placeholder="+964 770 123 4567" value="+964 770 123 4567">
            <div id="recaptcha-container"></div>
            <button onclick="sendOTP()">Send OTP</button>
            <div id="step1Messages"></div>
        </div>
        
        <div id="step2" class="step hidden">
            <h3>üîë Step 2: Enter OTP Code</h3>
            <input type="text" id="otpInput" placeholder="123456" maxlength="6">
            <button onclick="verifyOTP()">Verify OTP</button>
            <div id="step2Messages"></div>
        </div>
        
        <div id="step3" class="step hidden">
            <h3>‚úÖ Success!</h3>
            <p class="success">Phone number verified successfully!</p>
        </div>
    </div>

    <script>
        let confirmationResult = null;
        let recaptchaVerifier = null;

        // Initialize Firebase
        firebase.initializeApp(window.__MC_ENV__.FIREBASE_CONFIG);
        const auth = firebase.auth();

        function log(message, type = 'info', stepId = 'step1') {
            const messagesDiv = document.getElementById(stepId + 'Messages');
            const p = document.createElement('p');
            p.className = type;
            p.textContent = new Date().toLocaleTimeString() + ': ' + message;
            messagesDiv.appendChild(p);
            console.log(message);
        }

        async function sendOTP() {
            try {
                const phoneNumber = document.getElementById('phoneInput').value;
                log('üîÑ Starting OTP process...');
                
                // Clear any existing reCAPTCHA
                if (recaptchaVerifier) {
                    recaptchaVerifier.clear();
                }
                
                // Create visible reCAPTCHA for testing
                recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
                    'size': 'normal',
                    'callback': (response) => {
                        log('‚úÖ reCAPTCHA completed', 'success');
                    },
                    'expired-callback': () => {
                        log('‚ö†Ô∏è reCAPTCHA expired', 'error');
                    }
                });

                // Render reCAPTCHA
                await recaptchaVerifier.render();
                log('‚úÖ reCAPTCHA ready - please complete it first', 'info');
                
                // Wait for user to complete reCAPTCHA, then send OTP
                setTimeout(async () => {
                    try {
                        log('üì± Sending OTP to ' + phoneNumber + '...');
                        confirmationResult = await auth.signInWithPhoneNumber(phoneNumber, recaptchaVerifier);
                        log('‚úÖ OTP sent successfully!', 'success');
                        
                        // Show step 2
                        document.getElementById('step1').classList.add('hidden');
                        document.getElementById('step2').classList.remove('hidden');
                    } catch (error) {
                        log('‚ùå OTP send failed: ' + error.message, 'error');
                        if (error.code === 'auth/invalid-app-credential') {
                            log('üí° This error means phone auth is not properly configured in Firebase Console', 'info');
                            log('üëâ Go to Firebase Console ‚Üí Authentication ‚Üí Sign-in method ‚Üí Phone ‚Üí Enable', 'info');
                        }
                    }
                }, 2000);
                
            } catch (error) {
                log('‚ùå Setup failed: ' + error.message, 'error');
            }
        }

        async function verifyOTP() {
            try {
                const code = document.getElementById('otpInput').value;
                log('üîÑ Verifying OTP...', 'info', 'step2');
                
                const result = await confirmationResult.confirm(code);
                log('‚úÖ OTP verified! User: ' + result.user.phoneNumber, 'success', 'step2');
                
                // Show success
                document.getElementById('step2').classList.add('hidden');
                document.getElementById('step3').classList.remove('hidden');
                
            } catch (error) {
                log('‚ùå OTP verification failed: ' + error.message, 'error', 'step2');
            }
        }
    </script>
</body>
</html>
