<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة الإدارة - MedConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-check-compat.js"></script>
    <style>
        body {
            box-sizing: border-box;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .hover-scale {
            transition: transform 0.2s ease;
        }
        .hover-scale:hover {
            transform: scale(1.02);
        }
        .status-pending { background: #fef3c7; color: #92400e; }
        .status-confirmed { background: #d1fae5; color: #065f46; }
        .status-completed { background: #dbeafe; color: #1e40af; }
        .status-cancelled { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-lg border-b-4 border-blue-500">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-6">
                <div class="flex items-center space-x-4 space-x-reverse">
                    <div class="bg-blue-500 p-3 rounded-full">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-3xl font-bold text-gray-900">لوحة الإدارة</h1>
                        <p class="text-gray-600">إدارة النظام الطبي</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4 space-x-reverse">
                    <div class="text-right">
                        <p class="text-sm text-gray-600">مرحباً</p>
                        <p class="font-semibold text-gray-900">المدير</p>
                    </div>
                    <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-colors">
                        تسجيل الخروج
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation Tabs -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-8">
        <div class="bg-white rounded-lg shadow-md p-2">
            <nav class="flex space-x-2 space-x-reverse">
                <button onclick="showTab('appointments')" id="appointmentsTab" class="tab-button bg-blue-500 text-white px-6 py-3 rounded-lg font-medium transition-colors">
                    المواعيد
                </button>
                <button onclick="showTab('doctors')" id="doctorsTab" class="tab-button bg-gray-200 text-gray-700 hover:bg-gray-300 px-6 py-3 rounded-lg font-medium transition-colors">
                    الأطباء
                </button>
                <button onclick="showTab('statistics')" id="statisticsTab" class="tab-button bg-gray-200 text-gray-700 hover:bg-gray-300 px-6 py-3 rounded-lg font-medium transition-colors">
                    الإحصائيات
                </button>
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-8 pb-8">
        
        <!-- Appointments Tab -->
        <div id="appointmentsContent" class="tab-content">
            <!-- Filters -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-bold text-gray-900 mb-4">فلترة المواعيد</h2>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <label for="statusFilter" class="sr-only">فلترة حسب الحالة</label>
                    <select id="statusFilter" title="فلترة حسب الحالة" class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">جميع الحالات</option>
                        <option value="awaiting_confirmation">في انتظار التأكيد</option>
                        <option value="confirmed">مؤكد</option>
                        <option value="completed">مكتمل</option>
                        <option value="cancelled">ملغي</option>
                    </select>
                    <select id="doctorFilter" title="فلترة حسب الطبيب" class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">جميع الأطباء</option>
                    </select>
                    <input type="date" id="dateFilter" title="فلترة حسب التاريخ" placeholder="اختر التاريخ" class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <button onclick="filterAppointments()" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition-colors">
                        تطبيق الفلتر
                    </button>
                </div>
            </div>

            <!-- Appointments List -->
            <div class="bg-white rounded-lg shadow-md">
                <div class="p-6 border-b border-gray-200">
                    <h2 class="text-xl font-bold text-gray-900">قائمة المواعيد</h2>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">رقم الموعد</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">اسم المريض</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">الطبيب</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">التاريخ</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">الوقت</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">الحالة</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">الإجراءات</th>
                            </tr>
                        </thead>
                        <tbody id="appointmentsTableBody" class="bg-white divide-y divide-gray-200">
                            <!-- Appointments will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Doctors Tab -->
        <div id="doctorsContent" class="tab-content hidden">
            <!-- Add Doctor Form -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-bold text-gray-900 mb-4">إضافة طبيب جديد</h2>
                <form id="addDoctorForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" id="doctorName" placeholder="اسم الطبيب" required class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <input type="text" id="doctorSpecialty" placeholder="التخصص" required class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <input type="tel" id="doctorPhone" placeholder="رقم الهاتف" required class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <input type="email" id="doctorEmail" placeholder="البريد الإلكتروني" required class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <div class="md:col-span-2">
                        <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg transition-colors">
                            إضافة الطبيب
                        </button>
                    </div>
                </form>
            </div>

            <!-- Doctors List -->
            <div class="bg-white rounded-lg shadow-md">
                <div class="p-6 border-b border-gray-200">
                    <h2 class="text-xl font-bold text-gray-900">قائمة الأطباء</h2>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-6" id="doctorsGrid">
                    <!-- Doctors will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Statistics Tab -->
        <div id="statisticsContent" class="tab-content hidden">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <!-- Stats Cards -->
                <div class="bg-white rounded-lg shadow-md p-6 hover-scale">
                    <div class="flex items-center">
                        <div class="bg-blue-500 p-3 rounded-full">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                        </div>
                        <div class="mr-4">
                            <p class="text-sm font-medium text-gray-600">إجمالي المواعيد</p>
                            <p class="text-2xl font-bold text-gray-900" id="totalAppointments">0</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-md p-6 hover-scale">
                    <div class="flex items-center">
                        <div class="bg-green-500 p-3 rounded-full">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <div class="mr-4">
                            <p class="text-sm font-medium text-gray-600">المواعيد المؤكدة</p>
                            <p class="text-2xl font-bold text-gray-900" id="confirmedAppointments">0</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-md p-6 hover-scale">
                    <div class="flex items-center">
                        <div class="bg-yellow-500 p-3 rounded-full">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <div class="mr-4">
                            <p class="text-sm font-medium text-gray-600">في الانتظار</p>
                            <p class="text-2xl font-bold text-gray-900" id="pendingAppointments">0</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-md p-6 hover-scale">
                    <div class="flex items-center">
                        <div class="bg-purple-500 p-3 rounded-full">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                        <div class="mr-4">
                            <p class="text-sm font-medium text-gray-600">عدد الأطباء</p>
                            <p class="text-2xl font-bold text-gray-900" id="totalDoctors">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="bg-white rounded-lg shadow-md">
                <div class="p-6 border-b border-gray-200">
                    <h2 class="text-xl font-bold text-gray-900">النشاط الأخير</h2>
                </div>
                <div class="p-6">
                    <div id="recentActivity" class="space-y-4">
                        <!-- Recent activity will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Appointment Details Modal -->
    <div id="appointmentModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full mx-4 max-h-screen overflow-y-auto">
            <div class="p-6 border-b border-gray-200">
                <div class="flex justify-between items-center">
                    <h3 class="text-lg font-bold text-gray-900">تفاصيل الموعد</h3>
                    <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600" aria-label="إغلاق" title="إغلاق">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div id="appointmentDetails" class="p-6">
                <!-- Appointment details will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCHiS1JxbIm5zclg1QxM-i8DvHPeWMPne0",
            authDomain: "medconnect-2.firebaseapp.com",
            projectId: "medconnect-2",
            storageBucket: "medconnect-2.firebasestorage.app",
            messagingSenderId: "464755135042",
            appId: "1:464755135042:web:ac00e07a1aa0721683d3db",
            measurementId: "G-1Q7MTPV8XE"
        };

        // Initialize Firebase with error handling
        let db;
        try {
            if (typeof firebase === 'undefined') {
                throw new Error('Firebase SDK not loaded');
            }
            firebase.initializeApp(firebaseConfig);
            
            // Initialize App Check
            const appCheck = firebase.appCheck();
            appCheck.activate(
                '6Ld-uuErAAAAANeZkP_dGaRzkY4et60EQQ940o0T', // Your actual ReCAPTCHA v3 site key
                true // automatic token refresh
            );
            
            db = firebase.firestore();
            console.log('Firebase initialized successfully');
        } catch (error) {
            console.error('Firebase initialization failed:', error);
            showNotification('خطأ في الاتصال بقاعدة البيانات', 'error');
        }

        let appointments = [];
        let doctors = [];
        let currentAppointment = null;

        // Tab Management
        function showTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.add('hidden');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('bg-blue-500', 'text-white');
                button.classList.add('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
            });
            
            // Show selected tab content
            document.getElementById(tabName + 'Content').classList.remove('hidden');
            
            // Add active class to selected tab
            const activeTab = document.getElementById(tabName + 'Tab');
            activeTab.classList.remove('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
            activeTab.classList.add('bg-blue-500', 'text-white');
            
            // Load data based on tab
            if (tabName === 'appointments') {
                loadAppointments();
            } else if (tabName === 'doctors') {
                loadDoctors();
            } else if (tabName === 'statistics') {
                loadStatistics();
            }
        }

        // Load Appointments
        async function loadAppointments() {
            try {
                const snapshot = await db.collection('appointments').orderBy('createdAt', 'desc').get();
                appointments = [];
                snapshot.forEach(doc => {
                    appointments.push({ id: doc.id, ...doc.data() });
                });
                displayAppointments(appointments);
                populateDoctorFilter();
            } catch (error) {
                console.error('Error loading appointments:', error);
                showNotification('خطأ في تحميل المواعيد', 'error');
            }
        }

        // Display Appointments
        function displayAppointments(appointmentsList) {
            const tbody = document.getElementById('appointmentsTableBody');
            tbody.innerHTML = '';

            appointmentsList.forEach(appointment => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50 cursor-pointer';
                row.onclick = () => showAppointmentDetails(appointment);

                const statusClass = getStatusClass(appointment.status);
                const statusText = getStatusText(appointment.status);

                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                        ${appointment.appointmentId || 'غير محدد'}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        ${appointment.patientName}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        ${appointment.doctorName}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        ${appointment.appointmentDate}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        ${appointment.appointmentTime}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 py-1 text-xs font-semibold rounded-full ${statusClass}">
                            ${statusText}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <div class="flex space-x-2 space-x-reverse">
                            ${appointment.status === 'awaiting_confirmation' ? 
                                `<button onclick="updateAppointmentStatus('${appointment.id}', 'confirmed')" class="text-green-600 hover:text-green-900">تأكيد</button>` : ''}
                            ${appointment.status !== 'cancelled' ? 
                                `<button onclick="updateAppointmentStatus('${appointment.id}', 'cancelled')" class="text-red-600 hover:text-red-900">إلغاء</button>` : ''}
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Show Appointment Details
        function showAppointmentDetails(appointment) {
            currentAppointment = appointment;
            const modal = document.getElementById('appointmentModal');
            const details = document.getElementById('appointmentDetails');
            
            details.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <h4 class="font-semibold text-gray-900 mb-2">معلومات المريض</h4>
                        <div class="space-y-2 text-sm">
                            <p><span class="font-medium">الاسم:</span> ${appointment.patientName}</p>
                            <p><span class="font-medium">الهاتف:</span> ${appointment.patientPhone}</p>
                            <p><span class="font-medium">العمر:</span> ${appointment.patientAge} سنة</p>
                            <p><span class="font-medium">الجنس:</span> ${appointment.patientGender}</p>
                        </div>
                    </div>
                    <div>
                        <h4 class="font-semibold text-gray-900 mb-2">معلومات الموعد</h4>
                        <div class="space-y-2 text-sm">
                            <p><span class="font-medium">رقم الموعد:</span> ${appointment.appointmentId || 'غير محدد'}</p>
                            <p><span class="font-medium">الطبيب:</span> ${appointment.doctorName}</p>
                            <p><span class="font-medium">التاريخ:</span> ${appointment.appointmentDate}</p>
                            <p><span class="font-medium">الوقت:</span> ${appointment.appointmentTime}</p>
                            <p><span class="font-medium">الحالة:</span> ${getStatusText(appointment.status)}</p>
                        </div>
                    </div>
                    <div class="md:col-span-2">
                        <h4 class="font-semibold text-gray-900 mb-2">معلومات طبية</h4>
                        <div class="space-y-2 text-sm">
                            <p><span class="font-medium">سبب الزيارة:</span> ${appointment.reason || 'غير محدد'}</p>
                            <p><span class="font-medium">الحساسية:</span> ${appointment.allergies || 'لا توجد'}</p>
                            <p><span class="font-medium">الأدوية الحالية:</span> ${appointment.currentMedications || 'لا توجد'}</p>
                        </div>
                    </div>
                </div>
                <div class="mt-6 flex justify-end space-x-4 space-x-reverse">
                    ${appointment.status === 'awaiting_confirmation' ? 
                        `<button onclick="updateAppointmentStatus('${appointment.id}', 'confirmed')" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg">تأكيد الموعد</button>` : ''}
                    ${appointment.status === 'confirmed' ? 
                        `<button onclick="updateAppointmentStatus('${appointment.id}', 'completed')" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">تم الانتهاء</button>` : ''}
                    ${appointment.status !== 'cancelled' ? 
                        `<button onclick="updateAppointmentStatus('${appointment.id}', 'cancelled')" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg">إلغاء الموعد</button>` : ''}
                    <button onclick="closeModal()" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg">إغلاق</button>
                </div>
            `;
            
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        // Close Modal
        function closeModal() {
            const modal = document.getElementById('appointmentModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        // Update Appointment Status
        async function updateAppointmentStatus(appointmentId, newStatus) {
            try {
                await db.collection('appointments').doc(appointmentId).update({
                    status: newStatus,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                showNotification('تم تحديث حالة الموعد بنجاح', 'success');
                loadAppointments();
                closeModal();
            } catch (error) {
                console.error('Error updating appointment:', error);
                showNotification('خطأ في تحديث الموعد', 'error');
            }
        }

        // Filter Appointments
        function filterAppointments() {
            const statusFilter = document.getElementById('statusFilter').value;
            const doctorFilter = document.getElementById('doctorFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;

            let filteredAppointments = appointments;

            if (statusFilter) {
                filteredAppointments = filteredAppointments.filter(apt => apt.status === statusFilter);
            }

            if (doctorFilter) {
                filteredAppointments = filteredAppointments.filter(apt => apt.doctorName === doctorFilter);
            }

            if (dateFilter) {
                filteredAppointments = filteredAppointments.filter(apt => apt.appointmentDate === dateFilter);
            }

            displayAppointments(filteredAppointments);
        }

        // Populate Doctor Filter
        function populateDoctorFilter() {
            const doctorFilter = document.getElementById('doctorFilter');
            const uniqueDoctors = [...new Set(appointments.map(apt => apt.doctorName))];
            
            doctorFilter.innerHTML = '<option value="">جميع الأطباء</option>';
            uniqueDoctors.forEach(doctor => {
                const option = document.createElement('option');
                option.value = doctor;
                option.textContent = doctor;
                doctorFilter.appendChild(option);
            });
        }

        // Load Doctors
        async function loadDoctors() {
            try {
                const snapshot = await db.collection('doctors').get();
                doctors = [];
                snapshot.forEach(doc => {
                    doctors.push({ id: doc.id, ...doc.data() });
                });
                displayDoctors();
            } catch (error) {
                console.error('Error loading doctors:', error);
                showNotification('خطأ في تحميل الأطباء', 'error');
            }
        }

        // Display Doctors
        function displayDoctors() {
            const grid = document.getElementById('doctorsGrid');
            grid.innerHTML = '';

            doctors.forEach(doctor => {
                const card = document.createElement('div');
                card.className = 'bg-gray-50 rounded-lg p-4 hover-scale';
                card.innerHTML = `
                    <div class="flex items-center space-x-4 space-x-reverse mb-4">
                        <div class="bg-blue-500 p-3 rounded-full">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                        <div>
                            <h3 class="font-bold text-gray-900">${doctor.name}</h3>
                            <p class="text-sm text-gray-600">${doctor.specialty}</p>
                        </div>
                    </div>
                    <div class="space-y-2 text-sm text-gray-600">
                        <p><span class="font-medium">الهاتف:</span> ${doctor.phone}</p>
                        <p><span class="font-medium">البريد:</span> ${doctor.email}</p>
                    </div>
                    <div class="mt-4 flex justify-end">
                        <button onclick="deleteDoctor('${doctor.id}')" class="text-red-600 hover:text-red-800 text-sm">
                            حذف
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Add Doctor
        document.getElementById('addDoctorForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const doctorData = {
                name: document.getElementById('doctorName').value,
                specialty: document.getElementById('doctorSpecialty').value,
                phone: document.getElementById('doctorPhone').value,
                email: document.getElementById('doctorEmail').value,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                await db.collection('doctors').add(doctorData);
                showNotification('تم إضافة الطبيب بنجاح', 'success');
                document.getElementById('addDoctorForm').reset();
                loadDoctors();
            } catch (error) {
                console.error('Error adding doctor:', error);
                showNotification('خطأ في إضافة الطبيب', 'error');
            }
        });

        // Delete Doctor
        async function deleteDoctor(doctorId) {
            if (confirm('هل أنت متأكد من حذف هذا الطبيب؟')) {
                try {
                    await db.collection('doctors').doc(doctorId).delete();
                    showNotification('تم حذف الطبيب بنجاح', 'success');
                    loadDoctors();
                } catch (error) {
                    console.error('Error deleting doctor:', error);
                    showNotification('خطأ في حذف الطبيب', 'error');
                }
            }
        }

        // Load Statistics
        async function loadStatistics() {
            try {
                // Load appointments for statistics
                const appointmentsSnapshot = await db.collection('appointments').get();
                const appointmentsData = [];
                appointmentsSnapshot.forEach(doc => {
                    appointmentsData.push(doc.data());
                });

                // Load doctors count
                const doctorsSnapshot = await db.collection('doctors').get();
                const doctorsCount = doctorsSnapshot.size;

                // Calculate statistics
                const totalAppointments = appointmentsData.length;
                const confirmedAppointments = appointmentsData.filter(apt => apt.status === 'confirmed').length;
                const pendingAppointments = appointmentsData.filter(apt => apt.status === 'awaiting_confirmation').length;

                // Update statistics display
                document.getElementById('totalAppointments').textContent = totalAppointments;
                document.getElementById('confirmedAppointments').textContent = confirmedAppointments;
                document.getElementById('pendingAppointments').textContent = pendingAppointments;
                document.getElementById('totalDoctors').textContent = doctorsCount;

                // Load recent activity
                loadRecentActivity(appointmentsData);

            } catch (error) {
                console.error('Error loading statistics:', error);
                showNotification('خطأ في تحميل الإحصائيات', 'error');
            }
        }

        // Load Recent Activity
        function loadRecentActivity(appointmentsData) {
            const recentActivity = document.getElementById('recentActivity');
            const recentAppointments = appointmentsData
                .sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0))
                .slice(0, 5);

            recentActivity.innerHTML = '';

            if (recentAppointments.length === 0) {
                recentActivity.innerHTML = '<p class="text-gray-500 text-center">لا توجد أنشطة حديثة</p>';
                return;
            }

            recentAppointments.forEach(appointment => {
                const activity = document.createElement('div');
                activity.className = 'flex items-center space-x-4 space-x-reverse p-4 bg-gray-50 rounded-lg';
                activity.innerHTML = `
                    <div class="bg-blue-500 p-2 rounded-full">
                        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                    <div class="flex-1">
                        <p class="text-sm font-medium text-gray-900">
                            موعد جديد مع ${appointment.doctorName}
                        </p>
                        <p class="text-xs text-gray-500">
                            المريض: ${appointment.patientName} - ${appointment.appointmentDate}
                        </p>
                    </div>
                    <span class="px-2 py-1 text-xs font-semibold rounded-full ${getStatusClass(appointment.status)}">
                        ${getStatusText(appointment.status)}
                    </span>
                `;
                recentActivity.appendChild(activity);
            });
        }

        // Helper Functions
        function getStatusClass(status) {
            switch (status) {
                case 'awaiting_confirmation': return 'status-pending';
                case 'confirmed': return 'status-confirmed';
                case 'completed': return 'status-completed';
                case 'cancelled': return 'status-cancelled';
                default: return 'status-pending';
            }
        }

        function getStatusText(status) {
            switch (status) {
                case 'awaiting_confirmation': return 'في انتظار التأكيد';
                case 'confirmed': return 'مؤكد';
                case 'completed': return 'مكتمل';
                case 'cancelled': return 'ملغي';
                default: return 'غير محدد';
            }
        }

        // Show Notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg ${
                type === 'success' ? 'bg-green-500 text-white' : 
                type === 'error' ? 'bg-red-500 text-white' : 
                'bg-blue-500 text-white'
            } fade-in`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Logout
        function logout() {
            if (confirm('هل أنت متأكد من تسجيل الخروج؟')) {
                window.location.href = 'index.html';
            }
        }

        // Add authentication check
        function checkAdminAuth() {
            // For now, redirect to login - should be replaced with proper Firebase Auth
            const adminAuth = localStorage.getItem('medconnect_admin_auth');
            if (!adminAuth) {
                showNotification('يرجى تسجيل الدخول كمدير أولاً', 'error');
                window.location.href = 'index.html';
                return false;
            }
            return true;
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Check authentication first
            if (!checkAdminAuth()) {
                return;
            }
            
            // Check if Firebase is properly initialized
            if (!db) {
                showNotification('لم يتم تحميل Firebase بشكل صحيح. يرجى إعادة تحميل الصفحة.', 'error');
                return;
            }
            showTab('appointments');
        });

        // Close modal when clicking outside
        document.getElementById('appointmentModal').addEventListener('click', (e) => {
            if (e.target.id === 'appointmentModal') {
                closeModal();
            }
        });
    </script>
</body>
